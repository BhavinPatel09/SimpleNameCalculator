<html ng-app="nameCalculatorApp">
<head>
  <title>Name Calculator</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
    <h1>Name Calculator: Calculates ASCI total of string</h1>
    <div ng-controller="nameCalculatorController">
      <p>
        <h3>Enter any text here: <input type="text" ng-model="name" ng-keyup="displayNumeric();"></input>
        </h3>
      </p>
      <p>ASCI total of string: {{countName}}</p>
    </div>
</body>
</html>
